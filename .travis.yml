language: cpp
os:
- linux
- osx
branches:
  except:
  - gh_pages
  - DebianPackaging
  - DebianPackaging_NightlyBuild
dist: bionic
env:
  global:
  - LANG=en_US.UTF-8
  - CMAKEGEN="Ninja"
  - secure: 
before_cache:
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then brew cleanup; fi
  # Credit https://discourse.brew.sh/t/best-practice-for-homebrew-on-travis-brew-update-is-5min-to-build-time/5215/9
  # Cache only .git files under "/usr/local/Homebrew" so "brew update" does not take 5min every build
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then find /usr/local/Homebrew \! -regex ".+\.git.+" -delete; fi
cache:
  ccache: true
  directories:
  - "$HOME/Library/Caches/Homebrew"
  - "/usr/local/Homebrew"
addons:
  apt:
    packages:
    - libwxgtk3.0-dev
    - gettext
    - doxygen
    - graphviz
    - gnuplot
    - gnuplot-x11
    - libomp-dev
    - rpm
    - maxima
    - maxima-share
    - ninja-build
    - netcat-openbsd
    - xvfb
    - appstream-util
    - desktop-file-utils
    - po4a
    - pandoc
    - cppcheck
before_install:
#- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | gpg --dearmor - | sudo tee /etc/apt/trusted.gpg.d/kitware.gpg >/dev/null; fi
#- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-add-repository 'deb https://apt.kitware.com/ubuntu/ focal main'; fi
#- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -q update; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -q install cmake; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
install:
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]
  then
    export PATH=$PATH:/usr/local/opt/gettext/bin
    set -e
    brew remove postgis || true
    brew upgrade cmake
    brew install gettext libomp ninja pandoc wxwidgets
    brew link cmake
    set +e
  fi
notifications:
  email:
    on_success: change
    on_failure: change
git:
  depth: 15
script:
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    export CXXFLAGS="-Wall -Wextra -fcolor-diagnostics";
  else
    export CXXFLAGS="-Wall -Wextra -ansi -std=c++11";
  fi
- mkdir build
- cd build
- cmake -G "$CMAKEGEN" -DUSE_CPPCHECK=YES -DUSE_OPENMP=YES -DCMAKE_UNITY_BUILD=YES -DCMAKE_BUILD_TYPE=debug ..
- cmake --build .
- >
  DESTDIR=$(pwd)/installtest
  cmake --build . -- install
- cmake --build . -- package
- |
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]
  then
    CTEST_OUTPUT_ON_FAILURE=1 LD_PRELOAD=$(gcc -print-file-name=libSegFault.so) xvfb-run -a ctest
  fi
- cd ..
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" && a$encrypted_f94fa95f949a_key != a ]]
  then
    openssl aes-256-cbc -K $encrypted_f94fa95f949a_key -iv $encrypted_f94fa95f949a_iv -in .travis/deploy_rsa.enc -out id_rsa -d
    chmod 0600 id_rsa
    eval `ssh-agent -s`
    ssh-add id_rsa
    cat .travis/known_hosts >>~/.ssh/known_hosts
    cp build/*.dmg wxMaxima.dmg
    echo "put wxMaxima.dmg"|sftp ${SFTP_USER}@home67027059.1and1-data.host
  fi
