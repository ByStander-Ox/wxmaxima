language: cpp
os:
- linux
- osx
branches:
  except:
  - gh_pages
  - DebianPackaging
  - DebianPackaging_NightlyBuild
dist: bionic
cache:
  ccache: true
  directories:
  - "$HOME/Library/Caches/Homebrew"
  - "/usr/local/Cellar/libpng"
  - "/usr/local/Cellar/gettext"
  - "/usr/local/Cellar/ccache"
addons:
  ssh_known_hosts: home67027059.1and1-data.host
  apt:
    packages:
    - libwxgtk3.0-gtk3-dev
    - libwxgtk3.0
    - gettext
    - doxygen
    - graphviz
    - rpm
    - cmake
    - maxima
    - netcat-openbsd
    - xvfb
    - appstream-util
    - desktop-file-utils
    - po4a
    - pandoc
    - texlive-latex-base
    - texlive-latex-extra
    - texlive-xetex
    - lmodern
    - texlive-fonts-recommended
before_cache:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew cleanup; fi
before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export HOMEBREW_LOGS; brew update; export
  PATH="/usr/local/opt/ccache/libexec:$PATH"; brew install ccache; brew link ccache;
  export PATH=/Library/TeX/texbin:/usr/local/opt/texinfo/bin:$PATH:/usr/local/opt/gettext/bin;
  brew install gettext texinfo wxwidgets pandoc homebrew/cask/basictex; sudo tlmgr
  update --self; sudo tlmgr install collection-fontsrecommended; fi
notifications:
  email:
    on_success: change
    on_failure: change
git:
  depth: 15
script:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export CXXFLAGS="-Wall -Wextra -fcolor-diagnostics";
  else export CXXFLAGS="-Wall -Wextra -ansi -std=c++11"; fi
- mkdir build && cd build && cmake .. && cmake --build .
- cmake --build . -- install DESTDIR=$(pwd)/installtest
- cmake --build . -- package
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then CTEST_OUTPUT_ON_FAILURE=1 xvfb-run -a
  make test ; fencrypted
- openssl aes-256-cbc -K $encrypted_f94fa95f949a_key -iv $encrypted_f94fa95f949a_iv -in .travis/deploy_rsa.enc -out .travis/deploy_rsa -d
- ls
- ls build
- ls .travis
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then curl --ftp-create-dirs -T build/wxMaxima.app --key .travis/deploy_rsa sftp://${SFTP_USER}@home67027059.1and1-data.host:; fi
- ls
- ls .travis
- ccache -s
deploy:
  provider: releases
  api_key:
    secure: 
  file: wxMaxima.app
  skip_cleanup: true
  on:
    tags: true
env:
  global:
    secure: 
