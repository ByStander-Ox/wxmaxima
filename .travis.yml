language: cpp
sudo: required
os:
- linux
- osx
osx_image: xcode11.2
branches:
  except:
  - gh_pages
  - DebianPackaging
  - DebianPackaging_NightlyBuild
dist: bionic
cache:
  ccache: true
  directories:
  - "$HOME/Library/Caches/Homebrew"
  - /usr/local/Cellar/libpng
  - /usr/local/Cellar/gettext
  - /usr/local/Cellar/ccache
addons:
  ssh_known_hosts: home67027059.1and1-data.host
  apt:
    packages:
    - libwxgtk3.0-gtk3-dev
    - libwxgtk3.0
    - gettext
    - doxygen
    - graphviz
    - rpm
    - cmake
    - maxima
    - netcat-openbsd
    - xvfb
    - appstream-util
    - desktop-file-utils
    - po4a
    - pandoc
    - texlive-latex-base
    - texlive-latex-extra
    - texlive-xetex
    - lmodern
    - texlive-fonts-recommended
before_cache:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew cleanup; fi
before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export HOMEBREW_LOGS; brew update; export PATH="/usr/local/opt/ccache/libexec:$PATH"; brew install ccache; brew link ccache; export PATH=/Library/TeX/texbin:/usr/local/opt/texinfo/bin:$PATH:/usr/local/opt/gettext/bin; brew install gettext texinfo wxwidgets pandoc homebrew/cask/basictex; sudo tlmgr update --self; sudo tlmgr install collection-fontsrecommended; fi
#- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew tap petere/debian; brew install po4a; fi
notification:
  email:
    on_success: change
    on_failure: change
git:
  depth: 15
script:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export CXXFLAGS="-Wall -Wextra -fcolor-diagnostics";
  else export CXXFLAGS="-Wall -Wextra -ansi -std=c++11"; fi
- mkdir build && cd build && cmake .. && cmake --build .
- cmake --build . -- install DESTDIR=$(pwd)/installtest
- cmake --build . -- package
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then CTEST_OUTPUT_ON_FAILURE=1 xvfb-run -a make test ; fi
- cd ..
- ccache -s
